project:
  name: cinema
  monorepo: false
  go_package: cinema
  npm_package: "@marketplace/cinema"
  npm_registry: https://registry.npmjs.org/

extend: # extend file name

generate:
  allow_custom_options: true
  profiling:
    port: 6060
    enable: false
  dockerfile:
    enable: true
  ent:
    enable: true
  command:
    enable: true
  server:
    enable: true
    path: internal/server
  grpc_server:
    enable: true
    path: internal/server
  grpc_gateway:
    enable: false
  client:
    enable: true
    path: pkg/client
  helm:
    enable: false
  proto:
    go:
      - cinema.proto
      - cinema_config.proto
      - cinema_code.proto
    js:
      - cinema.proto
      - cinema_code.proto
    imports: # optional
  grpc_log:
    enable: false